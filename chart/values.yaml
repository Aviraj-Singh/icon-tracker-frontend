name: icon-explorer-frontend
networkName: mainnet

deployment:
  image:
    repository: 868027517775.dkr.ecr.us-west-2.amazonaws.com/icon-explorer-frontend
    tag: 29
    pullPolicy: IfNotPresent
  replicas: 1
  annotations: null
  resources:
    requests:
      cpu: "0.25"
      memory: "256Mi"
    limits:
      cpu: "1"
      memory: "1024Mi"
  tolerations: ""
  nodeSelector: null
  affinity: null
  priorityClassName: ""
  port: 8080

autoscaler:
  enabled: true
  maxReplicas: 25
  averageCPU: 50

service:
  name: icon-explorer-frontend
  type: ClusterIP
  externalPort: 80

ingress:
  enabled: true
  regionalHost: "app.region.example.com"
  apexHost: "app.example.com"
  annotations: null
